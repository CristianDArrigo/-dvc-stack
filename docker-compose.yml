# =========================
# Docker Compose - Base Configuration
# =========================
# This file contains shared configuration for all environments.
# Development uses docker-compose.override.yml (auto-loaded)
# Production uses docker-compose.prod.yml (explicitly specified)

services:
  # ----- Database -----
  db:
    image: cockroachdb/cockroach:v24.2.0
    command: start-single-node --insecure --http-addr 0.0.0.0:8080 --max-offset 5s
    volumes:
      - db_data:/cockroach/cockroach-data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "26257:26257"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ----- Backend -----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
