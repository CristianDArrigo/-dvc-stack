# =========================
# CI Pipeline
# =========================
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ----- Backend Tests -----
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      cockroachdb:
        image: cockroachdb/cockroach:v24.2.0
        ports:
          - 26257:26257
        options: >-
          --health-cmd "curl -f http://localhost:8080/health?ready=1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create database
        run: |
          curl -s http://localhost:8080/health?ready=1
          docker exec $(docker ps -q --filter ancestor=cockroachdb/cockroach:v24.2.0) cockroach sql --insecure -e "CREATE DATABASE IF NOT EXISTS mydb"

      - name: Run migrations
        working-directory: ./backend
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 1
          DATABASE_URL: cockroachdb://root@localhost:26257/mydb?sslmode=disable
        run: |
          python manage.py migrate

      - name: Run tests
        working-directory: ./backend
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 1
          DATABASE_URL: cockroachdb://root@localhost:26257/mydb?sslmode=disable
        run: |
          pytest -v --tb=short

  # ----- Backend Lint -----
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Run flake8
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check black formatting
        working-directory: ./backend
        run: black --check .

      - name: Check isort
        working-directory: ./backend
        run: isort --check-only .

  # ----- Frontend Tests -----
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run lint
        working-directory: ./frontend
        run: npm run lint

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ----- Docker Build -----
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          tags: backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
