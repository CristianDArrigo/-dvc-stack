# =========================
# Docker Compose - Development Overrides
# =========================
# This file is automatically loaded with docker-compose.yml
# Contains development-specific configuration

services:
  # ----- Backend Development -----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Prevent overwriting installed packages
      - /app/__pycache__
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:8000

